group 'optaplanner'
version '0.0.2'

ext {
    versionoptaplannerbom='7.0.0.Final'
    versionslf4j='1.7.23'
    neo4jversion='3.1.3'
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '1.2.0'
    compile group: 'org.optaplanner', name: 'optaplanner-persistence-xstream', version: '7.0.0.Final'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.optaplanner', name: 'optaplanner-core', version: '7.0.0.Final'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.23'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '1.5.4.RELEASE'
    compile group: 'org.neo4j', name: 'neo4j-kernel', version: '3.3.0-alpha05'
    compile group: 'com.graphhopper', name: 'directions-api-client', version: '0.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
